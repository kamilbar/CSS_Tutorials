<!DOCTYPE>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Kamil Barcik - CSS, edytowanie formularza</title>
	
	<meta name="description" content="Stworzę dla Ciebie wyjątkową stronę www!" />
	<meta name="keywords" content="zamów, stronę, tworzenie, www, portfolio" />
	
	<link rel="stylesheet" href="style.css" type="text/css" /> 
	
</head>

<body>
	<div id="container">
		<form>
			<!-- opcja onfocus powoduje, że po kliknięciu w pole Login, placeholder "login" znika :) -->
			<input type="text" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'">
			
			<input type="password" placeholder="password" onfocus="this.placeholder=''" onblur="this.placeholder='passoword'">
			
			<input type="submit" value="zaloguj się">
						
		</form>
	
	
	</div>


</body>

</html>
